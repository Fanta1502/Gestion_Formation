<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<form (ngSubmit)="saveFormData(regiterForm)" class="form" #regiterForm="ngForm">
    <div class="container">
        Login : <input type="text" name="login" id="login" class="form-control"  required disabled [(ngModel)]="u.login" >
        <div class="row">
            <div class="col">
                Nom et Pr√©nom : <input type="text" name="nom" id="nom" class="form-control" [(ngModel)]="u.nom" required disabled>
            </div>
            <div class="col">
                CIN : <input type="text" name="cin" id="cin" class="form-control" [(ngModel)]="u.cin" required disabled>
            </div>
        </div>
        <div>
            E-mail : <input type="email" name="email" id="email" class="form-control"  [(ngModel)]="u.email"  required>
        </div>
        <br>
        <div class="text-center">
            <button type="submit" class="btn btn-secondary"> Modifier </button>
        </div>
    </div>
</form>
